<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">You've got {{curDrugCount}} {{drug.Name}} in your backpack. Do you want to buy more or sell that?</h5>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <button class="btn btn-primary btn-block" (click)="goToBuy()">Buy</button>
      <button class="btn btn-success btn-block" (click)="goToSell()">Sell</button>
      <button class="btn btn-default btn-block" (click)="cancel()">Cancel</button>
    </div>
  </div>
</div>
